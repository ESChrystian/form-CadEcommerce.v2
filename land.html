<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro Ecommerce</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='_css/landpage.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='_css/elements.css'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>

<body>
    <header>

        <div class="logo">
            <div class="tit">
                <h2>Virtual Store</h2>
            </div>

            <div class="barra-busca">
                <div class="pesquisar-box">
                    <i class='bx bx-search'></i>
                </div><!--pesquisar-box-->
                <div class="input-box">
                    <input type="text" name="" class="buscar-input" id="buscaInput" placeholder="busque algo...">
                </div><!--input-box-->

                <div class="close-box">
                    <div class="line-1"></div>
                    <div class="line-2"></div>

                </div><!--close-box-->
            </div><!--Barra de buscar-->
        </div>
        <ul class="list-links"><!--Lista do header -->
            <li class="dropdown">
                <a href="">Minha Conta</a>
                <ul class="dropdown-content">
                    <li><a href="cad.html">Cadastrar-se</a></li>
                </ul>
            </li>
        </ul>
    </header>

    <main class="view"> <!-- Conteúdo principal -->
        <div class="left"> <!--Div a esquerda-->
            <div class="span">
                <h1>Faça parte de nossa Loja Virtual!</h1>
                <h3>Lorem, ipsum dolor.</h3>
                <button class="button-85" id="btn-cad" role="button">Cadastrar-se</button>
            </div>
        </div>

        <div class="right"><!-- Div a direita-->
            <figure>
                <img src="images/banner.png" alt="" srcset="">
            </figure>
        </div>
    </main>
    <script src='_js/landpage.js'></script>
</body>

</html>
